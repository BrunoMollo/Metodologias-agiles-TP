<div class="center-container">
    <form class="container">
        <table>
            <tr>
                <th>
                    <div>
                        <label for="palabra-input">Palabra:</label>
                        <input class="secret" type="text" name="palabra-input" [formControl]="palabra" />
                    </div>
                </th>
                <th>
                    <div align="center">
                        <button (click)="jugar()" [disabled]="palabra.value === ''">
                            Jugar
                        </button>
                    </div>
                </th>
            </tr>
        </table>
    </form>
</div>
